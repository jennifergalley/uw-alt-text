<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Better Alt-Text</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>

    <!--<script src="src/commands/commands.js"></script> -->
    <script src="src/taskpane/alttext.js"></script> 
    <script src="src/taskpane/topics.js"></script> 
    <script src="src/taskpane/dialoghelper.js"></script> 

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. 
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>-->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css">
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css">
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/js/fabric.min.js"></script>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Welcome</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
<!--     <main id="app-body" class="ms-welcome__main" style="display: none;">   -->
    <main id="app-body" class="ms-welcome__main" >

        <div class="ms-Dropdown" tabindex="0">
            <select id="topics-dropdown" class="ms-Dropdown-select" onchange="onTopicChosen()">
                <option>Choose a topic</option>
            </select>
        </div>

        <div id="current-question-div" class="ms-TextField" style="display: none;">
            <label id="current-question-text" class="ms-Label"></label>
            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--ChevronDown"></i>
            <div class="ms-Dropdown" id="current-question-dropdown-div" tabindex="0">
                <select id="current-question-dropdown" class="ms-Dropdown-select">
                </select>
            </div>
        </div>
        <button id="current-question-next-button" class="ms-Button ms-Button--primary" >
            <span class="ms-Button-label">Next</span> 
        </button>
        
        <div class="ms-TextField">
            <div id="suggestions-div" style="display: none;">
                <ul id="suggestions-list" class="ms-List">
                </ul>
            </div>
            <div id="update-altext-container">
                <p class="ms-font-l">Follow the suggestions and click <b>Update Alt Text</b>.</p>
                <br>
                <input id="curr-alt-text-input" class="ms-TextField-field" type="text" value="" placeholder="">
                <div id="spinner-container" class="spinner_container" style="display: none;">
                    <div class="ms-Spinner">
                    </div>
                </div>
                <div id="submit-container" class="spinner_container">
                    <div role="button" id="update-alt-text-button" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
                        <span class="ms-Button-label">Update Alt Text</span>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var SpinnerElements = document.querySelectorAll(".ms-Spinner");
            for (var i = 0; i < SpinnerElements.length; i++) {
              new fabric['Spinner'](SpinnerElements[i]);
            }
          </script>
        <!-- Just testing -->
        <!-- <div role="button" id="dialog" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Open Dialog</span>
        </div> -->
    </main>
</body>

</html>
